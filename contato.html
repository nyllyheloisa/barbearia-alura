<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>Contato - Barbearia Alura</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo da barbearia alura"/></h1>

        <nav>
          <ul>
            <li>
              <a href="index.html">home</a>
            </li>
            <li>
              <a href="produtos.html">produtos</a>
            </li>
            <li>
              <a href="contato.html">contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required/>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required/>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required/>

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label><input type="radio" name="contato" value="email" checked> Email </label>

          <label><input type="radio" name="contato" value="telefone"> Telefone</label>

          <label><input type="radio" name="contato" value="whatsapp"> WhatsApp</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>


        <input class="enviar" type="submit" value="Enviar Formulário" />
      </form>

      <table>
        <thead>
          <th>Dia</th>
          <th>Horário</th>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 19h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 19h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 19h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagens/logo-branco.png" />

      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
